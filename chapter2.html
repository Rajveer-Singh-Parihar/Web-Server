        <h2>Contact Us</h2>
        <form action="#" method="post" style="display: flex; flex-direction: column; gap: 15px;">

            <label for="name" style="font-weight: bold;">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; outline: none;">

            <label for="email" style="font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; outline: none;">

            <label for="subject" style="font-weight: bold;">Subject:</label>
            <select id="subject" name="subject" style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; outline: none;">
                <option value="general">General Inquiry</option>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
            </select>

            <label for="message" style="font-weight: bold;">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here" required style="padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; outline: none;"></textarea>

            <button type="submit" style="padding: 10px; font-size: 16px; background-color: #4CAF50; color: white; border: none; border-radius: 8px; cursor: pointer;">Submit</button>
        </form>
    </div>
